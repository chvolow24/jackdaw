
##################################################################
#################### JACKDAW KEY BINDINGS ########################
##################################################################


# This file described Jackdaw's default key bindings.
# Custom bindings are stored elsewhere.
# DO NOT EDIT THIS FILE!


# format is as follows:

# - [mode name]
#   - [Input str] : [Fn ID]
#   - [Input str] : [Fn ID]
#   ...
# - [mode name]
#   - [Input str] : [Fn ID]
#   ...



---
- global:
  - C-h		: expose_help
  - C-q		: quit
  - C-z		: undo
  - C-y		: redo
  - C-s		: save_current_project
  - C-S-s	: save_current_project_as
  - C-o		: open_file
- menu_nav:
  - n		: menu_next_item
  - p		: menu_previous_item
  - <up>	: menu_next_item
  - <down>	: menu_previous_item
  - <ret>     	: menu_choose_item
  - <del>     	: menu_cancel
  - C-n	      	: menu_next_section
  - C-p	      	: menu_previous_section
  - C-<down>  	: menu_next_section
  - C-<up>    	: menu_previous_section
  - C-r	      	: menu_column_right
  - C-l	      	: menu_column_left
  - <right>   	: menu_column_right
  - <left>    	: menu_column_left
- project:
  - l		: tl_play
  - k		: tl_pause
  - j		: tl_rewind
  - ;		: tl_move_right
  - h		: tl_move_left
  - ,		: tl_zoom_out
  - .		: tl_zoom_in
  - i		: tl_set_in_mark
  - o		: tl_set_out_mark
  - C-i		: tl_go_to_in_mark
  - C-o		: tl_go_to_out_mark
  - C-t		: tl_track_add
  - 1		: tl_track_select_1
  - 2		: tl_track_select_2
  - 3		: tl_track_select_3
  - 4		: tl_track_select_4
  - 5		: tl_track_select_5
  - 6		: tl_track_select_6
  - 7		: tl_track_select_7
  - 8		: tl_track_select_8
  - 9		: tl_track_select_9
  - r		: tl_start_stop_record
  - g		: tl_grab_clips_at_point
  - m		: tl_mute_unmute
  - s		: tl_solo_unsolo