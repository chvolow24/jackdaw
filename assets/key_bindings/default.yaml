
##################################################################
#################### JACKDAW KEY BINDINGS ########################
##################################################################


# This file describes Jackdaw's default key bindings.
# Custom bindings will be stored elsewhere.
# If you edit this file, it is likely that things will break.


# format is as follows:

# - [mode name]
#   - [Input str] : [Fn ID]
#   - [Input str] : [Fn ID]
#   ...
# - [mode name]
#   - [Input str] : [Fn ID]
#   ...



---
- global:
  - C-m		: menu
  - C-h		: menu
  - <esc>	: escape
  - C-q		: quit
  - C-z		: undo
  - C-y		: redo
  - C-S-z	: redo
  - C-s		: save_project
  - C-o		: open_file
  - A-S-<del>	: chaotic_user_test
  - C-S-p	: start_api_server
  - <spc>	: function_lookup
- menu_nav:
