
##################################################################
#################### JACKDAW KEY BINDINGS ########################
##################################################################


# This file described Jackdaw's default key bindings.
# Custom bindings are stored elsewhere.
# DO NOT EDIT THIS FILE!


# format is as follows:

# - [mode name]
#   - [Input str] : [Fn ID]
#   - [Input str] : [Fn ID]
#   ...
# - [mode name]
#   - [Input str] : [Fn ID]
#   ...



---
- global:
  - C-h		: expose_help
  - C-q		: quit
  - C-z		: undo
  - C-y		: redo
  - C-s		: save_current_project
  - C-S-s	: save_current_project_as
  - C-o		: open_file
- menu_nav:
  - n		: menu_next_item
  - p		: menu_previous_item
  - <up>	: menu_next_item
  - <down>	: menu_previous_item
  - <ret>     	: menu_choose_item
  - <del>     	: menu_cancel
  - C-n	      	: menu_next_section
  - C-p	      	: menu_previous_section
  - i		: menu_previous_item
  - k		: menu_next_item
  - C-<up>  	: menu_next_section
  - C-<down>   	: menu_previous_section
  - l	      	: menu_column_right
  - j	      	: menu_column_left
  - <right>   	: menu_column_right
  - <left>    	: menu_column_left
  - w		: menu_translate_up
  - a		: menu_translate_left
  - s		: menu_translate_down
  - d		: menu_translate_right
  - h		: menu_dismiss
- timeline:
  - l		: tl_play
  - k		: tl_pause
  - j		: tl_rewind
  - S-l		: tl_play_slow
  - S-j		: tl_rewind_slow
  - S-k		: tl_pause
  - ;		: tl_move_right
  - h		: tl_move_left
  - ,		: tl_zoom_out
  - .		: tl_zoom_in
  - i		: tl_set_in_mark
  - o		: tl_set_out_mark
  - S-i		: tl_set_in_mark
  - S-o		: tl_set_out_mark
  - C-i		: tl_goto_in_mark
  - C-o		: tl_goto_out_mark
  - C-t		: tl_track_add
  - 1		: tl_track_select_1
  - 2		: tl_track_select_2
  - 3		: tl_track_select_3
  - 4		: tl_track_select_4
  - 5		: tl_track_select_5
  - 6		: tl_track_select_6
  - 7		: tl_track_select_7
  - 8		: tl_track_select_8
  - 9		: tl_track_select_9
  - `		: tl_track_activate_all
  - p		: tl_track_selector_up
  - n		: tl_track_selector_down
  - w		: tl_track_selector_up
  - s		: tl_track_selector_down
  - <ret>	: tl_track_activate_selected
  - r		: tl_start_stop_record
  - g		: tl_grab_clips_at_point
  - m		: tl_mute_unmute
  - s		: tl_solo_unsolo
  - r		: tl_record
  - C-l		: tl_load_clip_at_point_to_source
  - S-1		: tl_activate_source_mode
  - b		: tl_drop_from_source
- source:
  - l		: source_play
  - k		: source_pause
  - j		: source_rewind
  - S-l		: source_play_slow
  - S-j		: source_rewind_slow
  - S-k		: source_pause
  - i		: source_set_in_mark
  - o		: source_set_out_mark
  - S-i		: source_set_in_mark
  - S-o		: source_set_out_mark