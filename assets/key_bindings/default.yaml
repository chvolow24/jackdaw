
##################################################################
#################### JACKDAW KEY BINDINGS ########################
##################################################################


# This file described Jackdaw's default key bindings.
# Custom bindings are stored elsewhere.
# DO NOT EDIT THIS FILE!


# format is as follows:

# - [mode name]
#   - [Input str] : [Fn ID]
#   - [Input str] : [Fn ID]
#   ...
# - [mode name]
#   - [Input str] : [Fn ID]
#   ...



---
- global:
  - C-m		: menu
  - C-q		: quit
  - C-z		: undo
  - C-y		: redo
  - C-s		: save_project
  - C-S-s	: save_current_project_as
  - C-o		: open_file
  - A-S-p	: start_or_stop_screenrecording
- menu_nav:
  - n		: menu_next_item
  - p		: menu_previous_item
  - f		: menu_next_item
  - d		: menu_previous_item
  - <up>	: menu_translate_up
  - <down>	: menu_translate_down
  - <left>	: menu_translate_left
  - <right>	: menu_translate_right
  - <ret>     	: menu_choose_item
  - <spc>	: menu_choose_item
  - k		: menu_choose_item
  - <del>     	: menu_cancel
  - C-n	      	: menu_next_section
  - C-p	      	: menu_previous_section
  - C-<up>  	: menu_next_section
  - C-<down>   	: menu_previous_section
  - l	      	: menu_column_right
  - j	      	: menu_column_left
  - m		: menu_dismiss
  - h		: menu_dismiss
- timeline:
  - l		: tl_play
  - k		: tl_pause
  - j		: tl_rewind
  - e		: tl_play
  - w		: tl_pause
  - q		: tl_rewind
  - K-l		: tl_play_slow
  - K-j		: tl_rewind_slow
  - S-l		: tl_play_slow
  - S-j		: tl_rewind_slow
  - S-k		: tl_pause
  - C-k		: tl_toggle_drag
  - S-c		: tl_cut_clipref
  - ;		: tl_move_right
  - h		: tl_move_left
  - ,		: tl_zoom_out
  - .		: tl_zoom_in
  - i		: tl_set_in_mark
  - o		: tl_set_out_mark
  - S-i		: tl_goto_in_mark
  - S-o		: tl_goto_out_mark
  - S-u		: tl_goto_zero
  - C-S-o	: tl_set_default_out
  - C-t		: tl_track_add
  - 1		: tl_track_select_1
  - 2		: tl_track_select_2
  - 3		: tl_track_select_3
  - 4		: tl_track_select_4
  - 5		: tl_track_select_5
  - 6		: tl_track_select_6
  - 7		: tl_track_select_7
  - 8		: tl_track_select_8
  - 9		: tl_track_select_9
  - `		: tl_track_activate_all
  - p		: tl_track_selector_up
  - n		: tl_track_selector_down
  - f		: tl_track_selector_down
  - d		: tl_track_selector_up
  - <spc>	: tl_track_activate_selected
  - <ret>	: tl_track_activate_selected
  - C-r		: tl_track_rename
  - C-S-i	: tl_track_set_in
  - C-<del>	: tl_track_destroy
  - <del>	: tl_cliprefs_destroy
  - m		: tl_mute
  - s		: tl_solo
  - r		: tl_start_stop_record
  - g		: tl_grab_clips_at_point
  - m		: tl_mute_unmute
  - s		: tl_solo_unsolo
  - r		: tl_record
  - C-1		: tl_load_clip_at_point_to_source
  - S-1		: tl_activate_source_mode
  - b		: tl_drop_from_source
  - v		: tl_drop_saved1_from_source
  - c		: tl_drop_saved2_from_source
  - x		: tl_drop_saved3_from_source
